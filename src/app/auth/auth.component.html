<form [formGroup]="authForm" (ngSubmit)="onSubmit()" novalidate>
  <div class="modal-header">
    <h4 class="modal-title text-center">Iniciar sesi&oacute;n</h4>
    <button type="button" class="close" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="user">Legajo</label>
      <input class="form-control" formControlName="name">
    </div>
    <div class="form-group">
      <label for="password">Contrase&ntilde;a</label>
      <input class="form-control" type="password" formControlName="password">
    </div>
  </div>
  <div class="modal-footer">
    <div class="mx-auto">
      <button type="submit" [disabled]="authForm.pristine" class="btn btn-success">Iniciar sesi&oacute;n</button>
      <button type="button" class="btn btn-outline-dark" (click)="close()">Salir</button>
    </div>
  </div>
</form>
