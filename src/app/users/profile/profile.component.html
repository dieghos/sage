<form [formGroup]="fileForm" (ngSubmit)="onSubmit()" class="mt-3">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="text-center">
          <img [src]="filePreviewPath" class="img-thumbnail" *ngIf="filePreviewPath;else previous">
        </div>
        <div class="col-md-12 text-center mt-3">
          <label class="btn btn-primary">
            Cambiar foto <input type="file" hidden
            id="inputFile"  #fileInput
            (change)="handleFileInput($event.target.files)">
          </label>
        </div>
      </div>
      <div class="col-md-8">
        <div class="row">
      <div class="form-group col-md-12">
        <label for="grado">Grado (*)</label>
        <input class="form-control" type="text" formControlName="grado">
        <control-messages [control]="fileForm.controls.grado"></control-messages>
      </div>
      <div class="form-group col-md-12">
        <label for="legajo">Legajo (*)</label>
        <input class="form-control" type="text" formControlName="legajo">
        <control-messages [control]="fileForm.controls.legajo"></control-messages>
      </div>
      <div class="form-group col-md-12">
        <label for="apellido">Apellido (*)</label>
        <input class="form-control" type="text" formControlName="apellido">
        <control-messages [control]="fileForm.controls.apellido"></control-messages>
      </div>
      <div class="form-group col-md-12">
        <label for="nombres">Nombres (*)</label>
        <input class="form-control" type="text" formControlName="nombres">
        <control-messages [control]="fileForm.controls.nombres"></control-messages>
      </div>

      <div class="form-group col-md-12">
        <p class="font-italic">Los campos marcados con (*) son obligatorios.</p>
      </div>
      <div class="mx-auto">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-sync-alt" aria-hidden="true"></i> Actualizar
        </button>
      </div>
    </div>
      </div>
    </div>
  </div>
</form>

<ng-template #previous>
  <img src="{{current_user.photo}}" alt="..." class="img-thumbnail">
</ng-template>
