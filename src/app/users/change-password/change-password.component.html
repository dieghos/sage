<div class="mt-4">
  <div class="container">
    <h3 class="text-center">Cambiar contrase&ntilde;a</h3>
    <form [formGroup]="fileForm" (ngSubmit)="onSubmit(password.value)" class="mt-3">
      <div class="container">
        <div class="row">
          <div class="form-group col-md-12">
            <label for="grado">Contrase&ntilde;a</label>
            <input class="form-control" type="password" formControlName="password">
            <control-messages [control]="fileForm.controls.password"></control-messages>
          </div>
          <div class="form-group col-md-12">
            <label for="password">Confirmar Contrase&ntilde;a</label>
            <input class="form-control" type="password" #password>
          </div>
          <div class="mx-auto">
            <button type="submit" class="btn btn-primary">
              <i class="fas fa-sync-alt" aria-hidden="true"></i> Actualizar
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<ng-template #previous>
  <img src="{{current_user.photo}}" alt="..." class="img-thumbnail">
</ng-template>
